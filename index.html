<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <button class="header__nav">
            <img
              class="header__nav-img"
              src="img/menu-btn.svg"
              alt="menu btn"
            />
          </button>
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="logo" class="logo__img" />
          </a>
          <ul class="list">
            <li class="list__item">
              <a class="list__link" href="#">
                <img class="list__img" src="img/twitter.svg" alt="twitter" />
              </a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">
                <img class="list__img" src="img/google.svg" alt="google" />
              </a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">
                <img class="list__img" src="img/facebook.svg" alt="facebook" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
